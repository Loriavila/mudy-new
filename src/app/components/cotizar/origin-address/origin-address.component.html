<div class="card-form shadow animate__animated animate__fadeIn">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
            <h1>Cotización de <span style="text-transform: capitalize;">{{serviceType}}</span></h1>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 text-end">
            <h5 class="text-blue pt-3">Dirección de Origen</h5>
        </div>
    </div>
    <hr style="color: rgb(173, 173, 173);">

<div class="row">

    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <div class="mb-3">
            <label class="form-label">Introduce la dirección de origen</label>
            <input (change)="changeAddress($event)" type="text" class="form-control ps-2 mudy-input" placeholder="República 239, Santiago">
        </div>
        
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                <label class="form-label">Ascensor Disponible</label>
                <select class="form-select mudy-select" aria-label="Default select example">
                    <option selected>Selecciona</option>
                    <option value="si">Si</option>
                    <option value="no">No</option>                
                  </select> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                <label class="form-label">Estacionamiento Disponible</label>
                <select class="form-select mudy-select" aria-label="Default select example">
                    <option selected>Selecciona</option>
                    <option value="si">Si</option>
                    <option value="no">No</option>                
                  </select> 
            </div>
        </div>

    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <div class="mapouter"><div class="gmap_canvas"><iframe class="map" id="gmap_canvas" [src]="address" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div></div>
    </div>

</div>


<div class="row py-3">
    <div class="col-6 text-end">
        <button (click)="back()"  class="btn btn-secondary mudy-btn p-2"><span class="px-4">Atrás</span></button>
    </div>
    <div class="col-6">
        <button (click)="next()" class="btn btn-blue mudy-btn p-2"><span class="px-4">Siguiente</span></button>
    </div>
</div>
</div>
