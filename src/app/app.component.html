<!--====================Barra de Navegación====================-->
 <nav class="navbar shadow navbar-expand-lg bg-white navbar-light sticky-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
    <span class="ps-2"><img style="width: 150px;" src="../../../assets/images/logo.png" alt="logo"></span>
     <button type="button" class="navbar-toggler me-4" (click)="closeNavbar()">
         <span class="navbar-toggler-icon"></span>
     </button>
     
     <div class="collapse navbar-collapse" id="navbar">
         <div class="navbar-nav ms-auto p-4 p-lg-0">
             <a href="#" (click)="closeNavbar()" class="nav-item nav-link"><span [ngClass]="[ router.url == '/' ? 'text-blue' : '']">Home</span></a>
             <a href="#services" (click)="closeNavbar()" class="nav-item nav-link">Servicios</a>
             <a href="#contact" (click)="closeNavbar()" class="nav-item nav-link">Contacto</a>
             <span (click)="goTo('/service');closeNavbar()" class="nav-item nav-link click"><span [ngClass]="[ router.url == '/service' ? 'text-blue' : '']">¿Que servicio necesita?</span></span>
             <span (click)="goTo('/partners');closeNavbar()" class="nav-item nav-link click"><span [ngClass]="[ router.url == '/partners' ? 'text-blue' : '']">Socios</span></span>
                           
         </div>           
     </div>
 </nav> 

<!--===========================================================-->




<router-outlet (activate)="onActivate($event)"></router-outlet>

<app-footer></app-footer>
